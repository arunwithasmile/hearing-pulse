<div class="total-card">
    <div class="total">{{ total() | inr }}</div>
    <small>
        <span>{{monthName()}} Total</span>
        <button class="outlined" (click)="prevMonth()">
            <fa-icon [icon]="faAngleLeft"></fa-icon>
        </button>
        <button class="outlined" (click)="nextMonth()">
            <fa-icon [icon]="faAngleRight"></fa-icon>
        </button>
    </small>
</div>
<div class="flex kpis">
    <div class="card kpi">
        <small>Income</small>
        <div class="credit">{{ income() | inr }}</div>
    </div>
    <div class="card kpi">
        <small>Expenses</small>
        <div>{{ expenses() | inr }}</div>
    </div>
</div>
<div class="asp-list">
    @for (trans of transactions(); track trans.id) {
        <div class="asp-list-item">
            <div></div>
            <div style="flex-grow:1">
                <div class="asp-list-value flex-space-between">
                    <div>
                        {{trans.title}}
                    </div>
                    <div [class.credit]="trans.type === 'credit'">{{ trans.amount | inr }}</div>
                </div>
                <div class="asp-list-subtext">
                    <div>{{ trans.transDate | date }}</div>
                    <button class="outlined" [routerLink]="['/khata', trans.id]">Edit</button>
                </div>
            </div>
        </div>
    }

</div>
<button class="add-transaction" routerLink="/add-khata">&#8377; Add Transaction</button>
