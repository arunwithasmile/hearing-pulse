<div class="call-list">
    @for (call of calls(); track call.fullName) {
        <div class="asp-list-item call">
            <asp-avatar name="{{ call.fullName }}"></asp-avatar>
            <div style="flex-grow: 1">
                <div class="flex-stretch">
                    <div class="name">
                        {{ call.fullName }}
                    </div>
                    <div class="time-duration">
                        {{ call.dateTime }} ({{ call.duration }})
                    </div>
                </div>
                <div class="asp-list-subtext">
                    {{ call.place }}
                </div>
            </div>
        </div>
    }
</div>
<button class="add-call" routerLink="/add-call">Add Call Record</button>
